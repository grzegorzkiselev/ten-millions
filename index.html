<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0;padding:0">
<style>
    .pseudo-body {
        display: flex;
        height: 100vh;

        background-image: url(media/canvas.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-color: #ff5c00;
    }

    .plate {
        border-radius: 30px;
        margin: auto;
        background-color: rgba(237,241,252,0.95);
        backdrop-filter: blur(160px);
        background-color: #EDF1FC;
        height: auto;
        max-width: 960px;
        min-width: 360px;
        width: 100%;
        padding: 0 0 48px 0;
        transition: transform 0.15s ease-in-out;
        /* box-shadow: 0 0 0 50px #21BEE7, 0 0 0 100px #FF5C00; */
    }

    .wrapper {
        padding: 16px 0 0 0;
        width: 40%;
        padding: 48px 0 0 0;
        width: 50%;
        min-width: 320px;
        margin: auto;
    }

    .share-block {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
    }

    button {
        cursor: pointer;
        flex-grow: 1;
        font-size: 16px;
        border: none;
        height: 60px;
        background: #505ADD;
        border-radius: 16px;
        display: block;
        margin: 0 8px 8px 8px;
        transition: transform 0.15s ease-in;
        transition: background 0.01s ease-in;
    }

    button:hover {
        background: #3E46AB !important;
        transform: scale(1.03);
        transition: transform 0.15s ease-in;
        transition: background 0.01s ease-in;
    }

    .plate:hover {
        transform: scale(1.03);
        transition: transform 0.15s ease-in-out;
    }

    .video-container {
        width: 90%;
        margin: auto;
    }

    @media screen and (max-width: 640px) and (min-width: 0px) {
        .share-block {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
        }
    }

</style>

<div class="pseudo-body">
    <div class="plate">
        <div class="wrapper">
            <div class="video-container">
            <video id="vid" style="margin: auto" width="100%" height="auto" autoplay muted playsinline loop>
                <source src="https://grzegorzkiselev.github.io/ten-millions/media/cake.webm" type="video/webm">
                <source src="https://grzegorzkiselev.github.io/ten-millions/media/out.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            </div>

            <h1
                style="font-size: 26px; line-height: 26px; text-align:center; margin:0 0 8px 0; text-align:center; display:block">
                Раз, Два, 10 000 000!</h1>
            <p style="font-size: 16px; line-height: 20px; text-align:center;display:block;margin:0 auto 20px;">Ещё
                недавно всё только начиналось, а&nbsp;теперь в&nbsp;Яндекс Плюсе уже 10 000 000 человек! Этот успех
                был&nbsp;бы
                невозможен без&nbsp;вас. Отмечаем вместе и&nbsp;дарим торт&nbsp;&mdash; повод сделать сладкую паузу
                в&nbsp;череде
                рабочих будней.</p>
            <span style="font-size: 16px; display:block;margin:0 auto 26px;text-align:center;">Поделиться
                кусочком:</span>

            <div class="share-block">
                <button><a
                        style="line-height: 58px; text-align: center; display: inline-block; width:100%;height:100%; color: white; text-decoration: none;"
                        href="https://www.facebook.com/sharer/sharer.php?u=https://yandex.ru/promo/plus/10-millions&quote=%D0%A0%D0%B0%D0%B7%2C%20%D0%94%D0%B2%D0%B0%2C%2010%20000%20000%21"
                        target="_blank">FB</a></button>
                <button><a
                        style="line-height: 58px; text-align: center; display: inline-block; width:100%;height:100%; color: white; text-decoration: none;"
                        href="https://twitter.com/intent/tweet?text=Раз,+Два,+10+000+000&url=yandex.ru/promo/plus/10-millions"
                        target="_blank">TW</a></button>
                <button><a target="_blank"
                        style="line-height: 58px; text-align: center; display: inline-block; width:100%;height:100%; color: white; text-decoration: none;"
                        href="https://t.me/share/url?url=https://yandex.ru/promo/plus/10-millions&text=%D0%A0%D0%B0%D0%B7%2C%20%D0%94%D0%B2%D0%B0%2C%2010%20000%20000%21">TG</a></button>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('vid').play();
</script>
</body>
</html>
